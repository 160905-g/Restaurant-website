<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Booking</title>
    <link rel="stylesheet" href="../CSS/catering_order.css">
</head>
<body>
    <div id="successMessage" class="success-message" style="display: none;">
        <h2>Booking Confirmed Successfully</h2>
        <p>Thankyou for choosing us. We will contact you shortly.</p>
    </div>

    <div class="container">
        <h1>Catering Booking</h1>
        <form id="cateringForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Venue Address:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="people">Number of Guests:</label>
                <input type="number" id="people" name="people" min="1" required>
            </div>
            <div class="form-group">
                <label>Type of Function:</label>
                <div class="checkbox-group">
                    <label><input type="radio" name="occasion" value="wedding"> Wedding</label>
                    <label><input type="radio" name="occasion" value="birthday"> Birthday</label>
                    <label><input type="radio" name="occasion" value="corporate"> proffesional Event</label>
                    <label><input type="radio" name="occasion" value="other"> Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="time">Event Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="submit-btn" onclick="submitOrder()">Book Now</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Phone: +91 6300874730</p>
        <p>Email: food&forks@gmail.com</p>
        <p>Address: Food&Forks, Near RVR College, Chowdavaram, Guntur</p>
    </div>

    <div class="redirect-button">
        <a href="../HTML/catering.html" class="back-btn">Back to Catering Menu</a>
    </div>
    <script src="../JS/catering_order.js"></script>
</body>
</html>
